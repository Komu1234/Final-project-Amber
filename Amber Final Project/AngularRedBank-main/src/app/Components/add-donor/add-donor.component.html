<app-navbar></app-navbar>
<div class="container mt-5">
  <h1 class="text-center mb-4">Add Donor</h1>
  <form #addForm="ngForm" (ngSubmit)="handleSubmit(addForm)" class="form mx-auto" style="width: 70%;" >

    <!-- Email -->
    <div class="mb-3">
      <label for="donorEmail" class="form-label">Enter the Email ID:</label>
      <input type="email" ngModel name="email" class="form-control" placeholder="Enter the email ID" required>
    </div>

    <!-- Name -->
    <div class="mb-3">
      <label for="donorName" class="form-label">Name:</label>
      <input type="text" ngModel name="name" class="form-control" placeholder="Enter the Name" required>
    </div>

    <!-- Mobile Number -->
    <div class="mb-3">
      <label for="donorMobile" class="form-label">Mobile No:</label>
      <input type="tel" ngModel name="mobileno" class="form-control" placeholder="Enter the mobile number" required>
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label">Gender:</label>
      
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" ngModel name="gender" value="Male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female"  value="Female" ngModel name="gender" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label for="donorAddress" class="form-label">Address:</label>
      <input type="text"  id="donorAddress" ngModel name="address" class="form-control" placeholder="Enter the Address" required>
    </div>

    <!-- Blood Type -->
    <div class="mb-3">
      <label for="bloodType" class="form-label">Blood Type:</label>
      <select  id="bloodType" class="form-select" ngModel name="bloodgroup" required>
        <option value="" disabled selected>Select blood type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="handleSubmit(addForm)">Add Student</button>
    </div>
    
  </form>
</div>
